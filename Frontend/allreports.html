

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Reports</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Submitted Reports</h1>
      <p>A comprehensive view of all submitted violations</p>
    </header>

    <main>
      <div class="table-container">
        <table id="reports-table">
          <thead>
            <tr>
              <th>No.</th>
              <th>Vehicle</th>
              <th>Violation</th>
              <th>Location</th>
              <th>Date</th>
            </tr>
          </thead>

          <tbody id="reports-body">
            <tr class="loading-row">
              <td colspan="7">Loading reports...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal for viewing full report -->
    <div id="report-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Report Details</h2>
        <div id="modal-body">
          <!-- Report details will be dynamically injected here -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Traffic Watchdog System</p>
    </footer>
  </div>

  <script src="script2.js"></script>
</body>
</html>
