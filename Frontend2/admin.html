<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="admin.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <div class="icon-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <h2>Admin Login</h2>
        <p>Please enter your credentials to continue</p>
      </div>
     
      <div class="card-content">
        <form id="loginForm">
          <div class="alert" id="errorAlert">
            <p id="errorMessage"></p>
          </div>
         
          <div class="form-group">
            <label for="username">Login ID</label>
            <div class="input-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                <circle cx="12" cy="8" r="5"></circle>
                <path d="M20 21a8 8 0 0 0-16 0"></path>
              </svg>
              <input type="text" id="username" placeholder="Enter your username" required>
            </div>
          </div>
         
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input type="password" id="password" placeholder="••••••••" required>
            </div>
          </div>
         
          <button type="submit" id="submitButton">
            <span>Submit</span>
            <div class="spinner" id="spinner"></div>
          </button>
        </form>
      </div>
    </div>
  </div>
 
  <div class="success-dialog" id="successDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <div class="success-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6 9 17l-5-5"></path>
          </svg>
        </div>
        <h3>Login Successful</h3>
        <p>You have successfully logged in to the admin panel.</p>
      </div>
      <div class="dialog-footer">
        <a href="allreports.html"><button id="continueButton">Continue</button></a>
      </div>
    </div>
  </div>
 
  <div class="overlay" id="overlay"></div>

  <!-- Firebase Initialization Script -->
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyAf5QAoIoOZaw4UJXUR8OvDyDYG7RIk0vk",
  authDomain: "trafficwatchdog.firebaseapp.com",
  databaseURL: "https://trafficwatchdog-default-rtdb.firebaseio.com",
  projectId: "trafficwatchdog",
  storageBucket: "trafficwatchdog.firebasestorage.app",
  messagingSenderId: "81561580519",
  appId: "1:81561580519:web:21336f229568accae2c342",
  measurementId: "G-P3BHCQR27F"
};

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Handle form submission
    const loginForm = document.getElementById('loginForm');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Reference to the 'admins' node in the database
      const adminRef = database.ref('admins');

      // Check if username and password match in the database
      adminRef.once('value', (snapshot) => {
        let adminFound = false;

        snapshot.forEach((admin) => {
          const adminData = admin.val();
          if (adminData.login_id === username && adminData.password === password) {
            adminFound = true;
            document.getElementById('successDialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            // Redirect after successful login (optional)
            setTimeout(() => {
              window.location.href = 'allreports.html'; // redirect to reports page
            }, 2000);
          }
        });

        if (!adminFound) {
          errorAlert.style.display = 'block';
          errorMessage.textContent = 'Invalid Login ID or Password';
        }
      });
    });
  </script>

  <script src="admin.js"></script>
</body>
</html>
